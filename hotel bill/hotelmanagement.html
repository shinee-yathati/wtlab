                            </td>
                            <td>
                               
                                   Ice creams
                                    <span class="toggle-button" onclick="toggleHiddenItems(this)">+</span>
                                    <ul class="hidden-items">
                                      <button onclick="generateBill('vanilla', 100)"><li class="a">vanilla --100/-</li></button>
                                      <button onclick="generateBill('choclate', 300)"><li class="a">chocolate --300/-</li></button>
                                    </ul>
                                 
                            </td>
                        </tr>
                    </ul></table>
                      
            </div>
            <div class="right" id="right">
            
            <table id="billTable" cellspacing="0" cellpading="30" >
                <tr>
                    <th align="center">Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
                
            </table>
            <p id="totalBill"> Total Bill: 0</p>
            <button onclick="removeAllRows()" class="butt">Remove All</button>
        </div>
        </div>
        <script>
            let totalBill = 0;

            function toggleHiddenItems(element, item, price) {
                var listItem = element.parentNode;
                var hiddenItems = listItem.querySelector('.hidden-items');
                if (hiddenItems) {
                    hiddenItems.style.display = (hiddenItems.style.display === 'none') ? 'block' : 'none';
                }
            }

            function generateBill(item, price) {
                let rowIndex = findRowIndex(item);
                if (rowIndex !== -1) {
                    incrementQuantity(rowIndex);
                } else {
                    let quantity = 1;
                    totalBill += price;
                    updateTotalBill();
                    
                    addRowToBillTable(item, price, quantity, price);
                }
            }

            function findRowIndex(item) {
                var table = document.getElementById('billTable');
                for (var i = 1, row; row = table.rows[i]; i++) {
                    if (row.cells[0].innerText === item) {
                        return i;
                    }
                }
                return -1;
            }

            function incrementQuantity(rowIndex) {
                let input = document.getElementById('billTable').rows[rowIndex].cells[2].querySelector('.quantity-input');
                let newQuantity = parseInt(input.value, 10) + 1;
                input.value = newQuantity;
                updateTotal(input, parseInt(input.getAttribute('data-price')), rowIndex);
            }

            function decrementQuantity(rowIndex) {
                let input = document.getElementById('billTable').rows[rowIndex].cells[2].querySelector('.quantity-input');
                let newQuantity = parseInt(input.value, 10) - 1;
                if (newQuantity < 1) {
                    newQuantity = 1;
                }
                input.value = newQuantity;
                updateTotal(input, parseInt(input.getAttribute('data-price')), rowIndex);
            }

            function removeItem(rowIndex) {
                var table = document.getElementById('billTable');
                totalBill -= parseInt(table.rows[rowIndex].cells[3].innerText, 10);
                table.deleteRow(rowIndex);
                updateTotalBill();
            }

            function removeAllRows() {
                var table = document.getElementById('billTable');
                while (table.rows.length > 1) {
                    totalBill -= parseInt(table.rows[1].cells[3].innerText, 10);
                    table.deleteRow(1);
                }
                updateTotalBill();
            }

            function addRowToBillTable(item, price, quantity, total) {
                var table = document.getElementById('billTable');
                var row = table.insertRow(table.rows.length);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = item;
                cell2.innerHTML = price + '/-';
                cell3.innerHTML = '<div class="quantity-adjust"><button onclick="decrementQuantity(' + row.rowIndex + ')">-</button><input type="text" class="quantity-input" value="' + quantity + '" data-price="' + price + '" onchange="updateTotal(this, ' + price + ', ' + row.rowIndex + ')"/><button onclick="incrementQuantity(' + row.rowIndex + ')">+</button></div>';
                cell4.innerHTML = total + '/-';
                cell5.innerHTML = '<button onclick="removeItem(' + row.rowIndex + ')">Remove</button>';
            }

            function updateTotal(input, price, rowIndex) {
                let newQuantity = parseInt(input.value, 10);
                let newTotal = price * newQuantity;
                totalBill = totalBill - parseInt(document.getElementById('billTable').rows[rowIndex].cells[3].innerText, 10) + newTotal;
                document.getElementById('billTable').rows[rowIndex].cells[3].innerText = newTotal + '/-';
                updateTotalBill();
            }

            function updateTotalBill() {
                document.getElementById('totalBill').innerText = 'Total Bill: ' + totalBill + '/-';
            }

            // Initialize totalBill to 0
            updateTotalBill();
        </script>
    </body>
